{% extends "base.html" %}
{% load static %}
{% block content %}
{% block title %}
<title>Contact</title>
{% endblock %}
 
      <div class="content-wrapper">
          <div class="page-header">
              <h3 class="page-title">
                Contact
              </h3>
          </div>
          <div class="col-12 grid-margin">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Edit client</h4>
                <form action="{% url 'contact:editclient' employee.pk %}" method="post"  class="form-sample">
                    {% csrf_token %}
                  <p class="card-description">
                   
                  </p>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="id_name">Name</label>
                        <div class="col-sm-9">
                          <input  type="text" name="name"  id="id_name"  required="" class="form-control" value="{{employee.name}}">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="id_company">Company</label>
                        <div class="col-sm-9">
                          <select class="form-control bg-white"  name="company" id="id_company"> 
                                                <option value="{{employee.company}}"selected="">{{employee.company}}</option>
                                            {% for company in companies %}
                                                <option value="{{company.id}}">{{company.name}}</option>
                                            {% endfor %}													
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="id_decision">Decision</label>
                        <div class="col-sm-9">
                          <select class="form-control bg-white"  name="decision" id="id_decision"> 
                            <option value="{{employee.id_decision}}"selected="">{{employee.get_decision_display}}</option>
                            <option value="1">*</option>
                            <option value="2">**</option>
                            <option value="3">***</option>	
                            <option value="4">****</option>
                            <option value="5">*****</option>													
                        </select>	
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label" for="id_slug">mobile</label>
                          <div class="col-sm-9">
                          <input type="text" name="mobile"  id="id_mobile" required="" value="{{employee.mobile}}" pattern="^(?:0|\(?\+213\)?\s?|00213\s?)[1-79](?:[\.\-\s]?\d\d){4}$"  maxlength="200" maxlength="150"  class="form-control">
                          </div>
                        </div>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">	
                        <label class="col-sm-3 col-form-label" for="id_category">email </label>
                        <div class="col-sm-9">
                          <input  type="email" name="email"  id="id_email"  required="" value="{{employee.email}}" class="form-control">
                        </div>
                      </div>
                    </div>
                     
                    <div class="col-md-6">
                      <div class="form-group row">	
                        <label class="col-sm-3 col-form-label" for="id_address">Address </label>
                        <div class="col-sm-9">
                          <input  type="text" name="address"  id="id_address"  required="" value="{{employee.address}}"  class="form-control">

                        </div>
                      </div>
                    </div>
                  </div>
                
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row"> 
                        <label class="col-sm-3 col-form-label" class="required" for="id_source">source</label>
                        <div class="col-sm-9">
                          <input  type="text" name="source"  id="id_source"  value="{{employee.source}}" equired="" class="form-control">  
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group row">
                          <label class="col-sm-3 col-form-label" for="id_project_type">project type  </label>
                          <div class="col-sm-9">
                            <select class="form-control"  name="project_type" id="id_project_type" > 
                            <option value="{{employee.id_decision}}"selected="">{{employee.get_project_type_display}}</option>
                              <option value="EC">e-commerce</option>
                              <option value="WSF">web site</option>
                              <option value="WA">web app </option>	
                            </select>   
                          </div>
                      </div>
                    </div>            
                  </div> 
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row"> 
                        <label class="col-sm-3 col-form-label"  for="id_collab_start"> Collab start </label>
                        <div class="col-sm-9">                                     	
                          <input type="date" name="collab_start"  id="id_collab_start" value="{{employee.collab_start|date:'Y-m-d'}}" class="form-control">
                      
                        </div>
                      </div>
                    </div>   
                  </div>
                  <button type="submit" class="btn btn-primary mr-2">Submit</button>
                </form>
              </div>
            </div>
          
          </div>


      
      
      
      
      
        </div>
    <!-- main-panel ends -->
  </div>

  {% endblock content %}
