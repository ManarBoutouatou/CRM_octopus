{% extends "base.html" %}
{% load static %}
{% block content %}
{% block title %}
<title>contact</title>
{% endblock %}
 
      <div class="content-wrapper">
          <div class="page-header">
              <h3 class="page-title">
                contact
              </h3>
          </div>
          <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
                     <h4 class="card-title">Delete lead</h4>
                        <form action="{% url 'contact:leaddelete' lead.pk %}" method="post"  class="form-sample">
                            {% csrf_token %}
                            <p class="card-description">
                                Are you sure you want to delete <span class="badge badge-pill badge-light">  {{lead.company}} </span> ? 
                            </p>  
                            <input type="submit" value="Submit" class="btn btn-primary mr-2" name="_save">
                        </form>
                </div>               
              </div>
            </div>
          
          </div>      
        </div>
    <!-- main-panel ends -->
  </div>

  {% endblock content %}
