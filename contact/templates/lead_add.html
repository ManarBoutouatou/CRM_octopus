{% extends "base.html" %}
{% load static %}
{% block content %}
{% block title %}
<title>Contact</title>
{% endblock %}
 
      <div class="content-wrapper">
          <div class="page-header">
              <h3 class="page-title">
                Contact
              </h3>
          </div>
          <div class="col-12 grid-margin">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Add lead</h4>
                <form action="{% url 'contact:addlead' %}" method="post"  class="form-sample">
                    {% csrf_token %}
                  <p class="card-description">
                   
                  </p>
                  <div class="row">
                 
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="id_company">Company</label>
                        <div class="col-sm-9">
                          <select class="form-control bg-white"  name="company" id="id_company"> 
                                                <option value="">select a company</option>
                                            {% for company in companies %}
                                                <option value="{{company.id}}">{{company.name}}</option>
                                            {% endfor %}													
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="id_source">source</label>
                        <div class="col-sm-9">
                          <input  type="text" name="source"  id="id_source"  required="" class="form-control">
                        </div>
                      </div>
                    </div>
                  </div>
            
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row"> 
                        <label class="col-sm-3 col-form-label"  for="id_status">status</label>
                        <div class="col-sm-9">
                          <select class="form-control"  name="status" id="id_status">
                            <option value="" selected="">Select status</option>
                            <option value="I">inrested</option>
                            <option value="CA">call again</option>
                            <option value="NI">not intrested</option>
                          </select>  
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group row">
                          <label class="col-sm-3 col-form-label" for="id_project_type">project type  </label>
                          <div class="col-sm-9">
                            <select class="form-control"  name="project_type" id="id_project_type" > 
                              <option value="" selected="">Select company type</option>
                              <option value="EC">e-commerce</option>
                              <option value="WSF">web site</option>
                              <option value="WA">web app </option>	
                            </select>   
                          </div>
                      </div>
                    </div>            
                  </div> 
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group ">
                          <label class="col-sm-3 col-form-label" for="id_note">Note </label>
                          <div class="col-sm-6">
                              <textarea cols="40" rows="10" name="note"  id="id_note" class="form-control " required="" > </textarea>
                          </div>
                      </div>
                  </div> 
                  </div>
                  <button type="submit" class="btn btn-primary mr-2">Submit</button>
                </form>
              </div>
            </div>
          
          </div>


      
      
      
      
      
        </div>
    <!-- main-panel ends -->
  </div>

  {% endblock content %}
